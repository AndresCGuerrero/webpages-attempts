<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        <em>Short survey to improve our platform.</em>
      </p>
      <a href="../../index.html"><button class="home-btn">Go back</button></a>
    </header>
    <form class="survey-form-cont" id="survey-form">
      <div class="survey-user-info">
        <fieldset>
          <label id="name-label">
            Name
            <input
              id="name"
              type="text"
              placeholder=" Enter Your Name"
              required
            />
          </label>
          <label id="email-label">
            Email
            <input
              id="email"
              type="email"
              placeholder=" Enter Your Email"
              required
            />
          </label>
          <label id="number-label">
            Age(optional)
            <input
              id="number"
              type="number"
              min="13"
              max="110"
              placeholder=" Enter Your Age"
            />
          </label>
        </fieldset>
      </div>
      <div class="dropdown-container">
        <fieldset>
          <p>Which one is your current role?</p>
          <select id="dropdown">
            <option>(Select current role)</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
          </select>
        </fieldset>
      </div>
      <div class="recommend">
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label
            ><input
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input-radio"
            />Definitely</label
          >
          <label
            ><input
              type="radio"
              name="user-recommend"
              value="maybe"
              class="input-radio"
            />Maybe</label
          >
          <label
            ><input
              type="radio"
              name="user-recommend"
              value="not-sure"
              class="input-radio"
            />Not sure</label
          >
        </fieldset>
      </div>
      <div class="necesities">
        <fieldset>
          <p>What would you like to see improved in your life as a coder?</p>
          <label><input type="checkbox" value="front-end" />Front-end</label>
          <label><input type="checkbox" value="back-end" />Back-end</label>
          <label
            ><input type="checkbox" value="data-analizer" />Data Analisis</label
          >
          <label><input type="checkbox" value="option" />Option</label>
          <label><input type="checkbox" value="option" />Option</label>
          <label><input type="checkbox" value="option" />Option</label>
        </fieldset>
      </div>
      <div class="comments">
        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea
            placeholder="Place your comments here..."
            rows="3"
            cols="10"
          ></textarea>
        </fieldset>
      </div>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
